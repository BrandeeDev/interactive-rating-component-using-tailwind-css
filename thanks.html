<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor </title>
    <title>Thanks</title>
</head>
<body>
<main class="w-full h-screen flex justify-center items-center bg-dark_blue-200">
    <section
            class="bg-gradient-to-r from-black_gradient-start to-black_gradient-end  max-w-sm px-8 py-7 rounded-3xl bg-gradient-to-t from-neutral-very-dark-blue to-neutral-dark-blue flex flex-col items-center justify center mx-4 ">
          <img src="./images/illustration-thank-you.svg" alt="thanks" />
          <div
                  class="rounded-full w-fit px-4 py-1 mt-4 thank-heading text-orange_checked "
          >
            You selected <span class="selected-rating">4</span> out of 5
          </div>
          <h1 class="text-white  mt-7 thank-you ">Thank you!</h1>
          <p class="thank-msg mt-3">
            We appreciate you taking time to give a rating. If you ever need more
            support, don't hesitate to get in touch!
          </p>
    </section>
</main>

</body>
</html>
